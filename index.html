<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Roupa 🎂</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div id="step1">
      <h1>Step 1: Roupa, this is for you 🎁</h1>
      <img src="https://media.giphy.com/media/F1i2BWX5CMRJy/giphy.gif" alt="Cute Gift" />
      <button onclick="showSurprise()">Click for Surprise 🎈</button>
    </div>

    <div id="surprise">
      <img src="https://media.giphy.com/media/SXJbMHtXK5CEk/giphy.gif" alt="Hearts and Balloons" />
      <h1>Wish you many more Happy Returns of the Day 🎉</h1>
      <p>You are my bestie, my light, and my biggest joy. May your day be as beautiful as your heart 💖</p>
      <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cute Birthday Hug" />
      <footer>From your lifeline 💝</footer>
    </div>
  </div>

  <script>
    function showSurprise() {
      document.getElementById("step1").style.display = "none";
      document.getElementById("surprise").style.display = "block";
    }
  </script>

</body>
</html>
